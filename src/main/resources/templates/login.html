<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="box"></div>
    <div class="container-forms">
        <div class="container-info">
            <div class="info-item">
                <div class="table">
                    <div class="table-cell">
                        <p>
                            Have an account?
                        </p>
                        <div class="btn">
                            Log in
                        </div>
                    </div>
                </div>
            </div>
            <div class="info-item">
                <div class="table">
                    <div class="table-cell">
                        <p>
                            Don't have an account?
                        </p>
                        <div class="btn">
                            Sign up
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-form">
            <div class="form-item log-in">
                <div class="table">
                    <div class="table-cell">
                        <form th:action="@{/login}" method="post">

                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Invalid username and password.
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">
                                    You have been logged out.
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" name="username"  class="form-control input-lg"
                                       placeholder="Username" required="true" autofocus="true" autocomplete="false"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password"
                                       class="form-control input-lg"
                                       placeholder="Password" required="true" autocomplete="false"/>
                            </div>
                            <input type="submit" class=" btn-lg btn-success btn-block" value="Log in"/>

                        </form>

                    </div>
                </div>
            </div>
            <div class="form-item sign-up">
                <div class="table">
                    <div id="register" class="table-cell">
                        <form th:action="@{/register-user}" th:object="${user}" method="post">

                            <input name="userName" th:field="*{userName}" placeholder="Username" type="text"/>
                            <input name="password" th:field="*{password}" placeholder="Password" type="Password"/>
                            <input type="submit" class=" btn-lg btn-success btn-block" value="Sign up"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/common :: common-js"></div>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
