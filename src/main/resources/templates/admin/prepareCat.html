<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/common :: common-css">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Home page</title>
</head>

<body>


<div class="container" style="margin: 15px 15px">

    <form id="formCat" class="form-horizontal" action="/admin/updateCat" th:object="${category}" th:method="post" >
        <input type="hidden" th:field="*{categoryId}" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Tên danh mục:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Tên danh mục" th:field="*{name}" >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="shortName">Tên ngắn:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="shortName" placeholder="Tên ngắn" th:field="*{shortName}" >
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button onclick="if(!validate('formCat')) return false;"  type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>


</div>



<div th:replace="fragments/common :: common-js"></div>
</body>
</html>
