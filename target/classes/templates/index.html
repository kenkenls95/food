<!DOCTYPE html>

<div th:replace="fragments/common :: top-bar"></div>
<div th:replace="fragments/common :: search"></div>


<section class="recipe-section spad">
    <div class="container">
        <div class="row">

            <th:block th:each="p, i : ${page.listData}">
                <div class="col-lg-4 col-sm-6">
                    <div class="recipe-item">
                        <a th:href="@{~/product/{id}(id=${p.productId})}"><img th:src="${p.documentVM.mainImage}" alt=""></a>
                        <div class="ri-text">
                            <th:block th:each="c, j : ${p.category}">
                                <div class="cat-name" th:text="${c.shortName}"></div>
                            </th:block>
                            <a th:href="@{~/product/{id}(id=${p.productId})}">
                                <h4 th:text="${p.name}"> </h4>
                            </a>
                            <p th:text="${p.description}"> </p>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
        <div class="row">
            <div class="col-lg-12" style="display: flex;">
<!--                <div class="recipe-pagination">-->
<!--                    <a th:href="@{~/?page=1}" class="active">01</a>-->
<!--                    <a onclick="nextPage();">Next</a>-->
<!--                </div>-->
                <th:block th:each="i : ${#numbers.sequence(1,totalPage)}" >
                    <div class="recipe-pagination" >
                        <a th:href="@{'~/?page=' + ${i}}" class="active" th:text="${i}"></a>
                    </div>
                </th:block>
                <div class="recipe-pagination" >
                    <a onclick="nextPage();">Next</a>
                </div>

            </div>
        </div>
        <input type="hidden" id="totalProducts" th:value="${page.totalProducts}">
        <input type="hidden" id="pageSize" th:value="${page.pageSize}">

    </div>
</section>

<!-- Recipe Section End -->
