<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/dashboard :: common-css">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Invoices</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div th:replace="fragments/dashboard :: top"></div>

    <div class="content-wrapper">
        <div th:replace="fragments/dashboard :: content"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12" style="padding: 10px 15px">
                    <table id="listProduct">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>Số Hóa Đơn</th>
                            <th>Tổng Tiền</th>
                            <th>Giảm Giá</th>
                            <th>Tình Trạng</th>
                            <th>Nhân Viên</th>
                            <th>Loại Hóa ĐƠn</th>
                            <th>Hành Động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="p, i : ${invoices}">
                            <tr>
                                <td th:text="${i.index + 1}"></td>
                                <td>
                                    <a style="cursor: pointer" th:onclick="'openPopup(\'/admin/booking/bill/' + ${p.orderId} + '\',\'Invoice\',800,600);'"><span
                                            th:text="${p.name}"></span></a></td>
                                <td class="price fPrice" th:text="${p.price}"></td>
                                <td th:text="${p.extra}"></td>
                                <td th:text="${p.status}"></td>
                                <td th:text="${p.author}"></td>
                                <td th:text="${p.type}"></td>
                                </td>
                                <td>
                                    <button class="btn btn-primary" th:if="${p.status == 'Chưa Thanh Toán'}"
                                            th:onclick="'openPopup(\'/admin/booking/bill/' + ${p.orderId} + '\',\'Invoice\',800,600);'">
                                        Thanh Toán
                                    </button>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>

                    </table>
                </div>

            </div>
        </div>
    </div>


    <div th:replace="fragments/dashboard :: footer"></div>

</div>
<div th:replace="fragments/dashboard :: common-js"></div>
<script th:src="@{~/js/admin/invoice.js}"></script>
</body>
</html>
