<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/dashboard :: common-css">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Home page</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div th:replace="fragments/dashboard :: top"></div>

    <div class="content-wrapper">
        <div th:replace="fragments/dashboard :: content"></div>
        <div class="container-fluid">
            <div class="row">
                <button style="margin: 15px 10px" class="btn btn-primary"
                        th:onclick="'openPopup(\'' + @{/admin/prepareInsertCat} + '\',\'insertCat\', 600, 1000);'">Thêm
                    mới danh mục
                </button>
            </div>
            <div class="row">
                <div class="col-lg-12" style="padding: 10px 15px">
                    <table id="listCat">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên Danh Mục</th>
                            <th>Tên Ngắn</th>
                            <th>Hành Động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="p, i : ${lstCat}">
                            <tr>
                                <td th:text="${i.index + 1}"></td>
                                <td th:text="${p.name}"></td>
                                <td th:text="${p.shortName}"></td>
                                <td>
                                    <button class="btn btn-primary"
                                            th:onclick="'openPopup(\'' + @{/admin/prepareUpdateCat/{id}(id=${p.categoryId})} + '\',\'updateCat\', 600, 1000);'">
                                        Sửa
                                    </button>
                                    <button class="btn btn-warning"
                                            th:onclick="'openPopup(\'' + @{/admin/deleteCat/{id}(id=${p.categoryId})} + '\',\'deleteCat\', 600, 1000);'">
                                        Xóa
                                    </button>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>

                    </table>
                </div>

            </div>
        </div>
    </div>


    <div th:replace="fragments/dashboard :: footer"></div>

</div>
<div th:replace="fragments/dashboard :: common-js"></div>
<script th:src="@{~/js/admin/listCat.js}"></script>
</body>
</html>
